<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css" />
  <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
</head>
<body>

<!-- Header section -->

<header>
  <div class="logo">
      <img src="resources\images\logo.png" alt="">
    </div>
        <span>Secret Agent Supply Inc.</span>
</header>

<div class="body">
  <div class="top">
    <div class="floater">
      <p>New Arrival</p>
        <h3>Sport Bikes and Motorcycles</h3>
    </div>
  </div>

<!-- Navigation -->

  <nav>
    <span>Eyewear</span>
    <span>Apparel</span>
    <span>Gadgets</span>
    <span>Vehicles</span>
    <span>Classes</span>
    <span>Contact</span>

<!-- Products -->

  <div class="products">
    <div class="item">
      <img src="resources\images\pen.png" alt="Exploding Pen">
    </div>
        <div class="description">Exploding Pen</div>
    <div class="item">
      <img src="resources\images\watch.png" alt="Cellular Watch">
    </div>
        <div class="description">Cellular Watch</div>
    <div class="item">
      <img src="resources\images\glasses.png" alt="Thermal Glasses">
    </div>
        <div class="description">Thermal Glasses</div>

<!-- Information -->

  <div class="information">
    <div id="location">
      <span>Location</span>
    </div>
        <div class="info">-47.346436, 84.3254</div>
    <div id="hours">
      <span>Hours</span>
    </div>
        <div class="info">0800-1800</div>
  </div>

<!-- Footer -->

  <footer>
    <span>Copyright Secret Agent Supply Inc.</span>
  </footer>
</div>
</body>
